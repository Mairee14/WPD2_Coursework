                <!-- logo -->
                <div>
                    <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                        <svg class="h-6 w-6 mr-1 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                        <span class="font-bold">ALUMNIFUSHION</span>
                    </a>
                </div>

                

                <!-- primary nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="l" class="py-5 px-3 text-gray-700 hover:text-gray-800">Home</a>
                    <a href="./" class="py-5 px-3 text-gray-700 hover:text-gray-800">About Us</a>
                    <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-800">My Events</a>
                    <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-800">Contact Us</a>
                </div>
            </div>
           

            
            <!-- secondary nav -->
            <div class="hidden md:flex items-center space-x-1">
                <a href="../pages/signup.html" class="py-5 px-3">Sign In</a>
                <a href="../pages/event.html" class="py-2 px-3 bg-yellow-400 hover:bg-yellow-300 text-yellow-900 hover:text-yellow-800 rounded transition duration-300">Create Event</a>
            </div>

            <!-- mobile button goes here -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    <!-- mobile menu -->
    <div class="mobile-menu hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Features</a>

<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto mt-20 bg-white p-8 border border-gray-300 shadow-sm">
        <h2 class="text-2xl text-center mb-4">Manager Dashboard</h2>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2 bg-gray-200">Name</th>
                    <th class="px-4 py-2 bg-gray-200">Email</th>
                    <th class="px-4 py-2 bg-gray-200">Year Group</th>
                    <th class="px-4 py-2 bg-gray-200">Location</th>
                    <th class="px-4 py-2 bg-gray-200">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#alumniData}}
                <tr>
                    <td class="border px-4 py-2">{{name}}</td>
                    <td class="border px-4 py-2">{{email}}</td>
                    <td class="border px-4 py-2">{{yearGroup}}</td>
                    <td class="border px-4 py-2">{{location}}</td>
                    <td class="border px-4 py-2 flex items-center">
                        <button class="bg-gray-500 hover:bg-purple-700 text-white py-1 px-2 rounded-md mr-2">Edit</button>
                        <button class="bg-black hover:bg-green-700 text-white py-1 px-2 rounded-md">Delete</button>
                    </td>
                </tr>
                {{/alumniData}}
            </tbody>
        </table>
    </div>
</body>

</html>

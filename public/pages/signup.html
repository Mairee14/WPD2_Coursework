<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumniFushion</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-20 bg-white p-8 border border-gray-300 shadow-sm">
        <form action="/manager" method="POST">
            <h2 class="text-2xl text-center mb-4">Alumni Dashboard Signup</h2>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div class="mb-4">
                <label for="yearGroup" class="block text-gray-700">Year Group:</label>
                <select id="yearGroup" name="yearGroup" type="text" required 
                    class="w-full border border-gray-300 rounded px-3 py-2">
                    <option value="select">Select Year Group</option>
                    <option value="year">2021</option>
                    <option value="group">2020</option>
                    <option value="entity">2019</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700">Location:</label>
                <input type="text" id="location" name="location" required
                    class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            <div>
                <input type="submit" value="Sign Up"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            </div>
        </form>
    </div>
</body>

</html>
